<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Awesome Icon Test</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yAjWGo1R9UYG2QZXmAj5aGZ6SzNDNbl9jvKpj3LXRljCil1RzZTWGvHgErs8i1bJHt5zS7zCNXAZ5KME5cp7Qw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    .icon-group {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .icon-group i {
      font-size: 48px;
      color: #008080;
    }
  </style>
</head>
<body>
  <h1>Font Awesome Icon Test</h1>
  <p>Berikut adalah contoh ikon user:</p>
  <div class="icon-group">
    <i class="fa-solid fa-user"></i>
    <i class="fa-brands fa-github"></i>
    <i class="fa-solid fa-paper-plane"></i>
    <i class="fa-solid fa-file-pdf"></i>
  </div>
  <p>Jika Anda bisa melihat ikon-ikon di atas, maka Font Awesome sudah berhasil dimuat.</p>
</body>
</html>
